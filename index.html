<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Birthday-calculator</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-12">
          <label for="month" class="form-label">Month (1-12):</label>
          <input type="number" class="form-control" id="month" placeholder="Enter month" required>
        </div>
        <div class="col-12">
          <label for="day" class="form-label">Day of the month (1-31):</label>
          <input type="number" class="form-control" id="day" placeholder="Enter day" required>
        </div>
        <div class="col-12">
          <label for="year" class="form-label">Year (eg. 1969)</label>
          <input type="text" class="form-control" id="year" placeholder="Enter year" required>
        </div>
        <div class="col-12">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" id="gender" required>
            <option selected disabled value="">Choose gender</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-12">
            <button class="btn " type="button" onclick="getDay()">get day i was born</button>
            <button class="btn " type="clear" value="clear">clear</button>
         </div>
        <div class="col-12">
            <label for="result1" class="form-label">You were born on a:</label>
            <input class="form-control" id="result1" >
        </div>
        <div class="col-12">
            <label for="result2" class="form-label">Your Akan name is:</label>
            <input class="form-control" id="result2" >
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
